<html><head><base href="//www.example.com/"><title>Scrappy</title>
<style>
@keyframes pinkPulse {
  0% { background-color: #ff69b4; }
  50% { background-color: #ff1493; }
  100% { background-color: #ff69b4; }
}

@keyframes float {
  0% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
  100% { transform: translateY(0px) rotate(360deg); }
}

@keyframes sparkle {
  0% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(0); }
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
  animation: pinkPulse 3s infinite;
  font-family: 'Comic Sans MS', cursive;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.content {
  text-align: center;
  color: white;
  text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
  z-index: 1;
}

h1 {
  font-size: 4em;
  color: #fff0f5;
  margin-bottom: 20px;
}

.floating-emoji {
  position: absolute;
  animation: float 6s infinite;
  opacity: 0.6;
}

.sparkle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: #ffffff;
  border-radius: 50%;
  animation: sparkle 2s infinite;
}

.coming-soon {
  font-size: 0.8em;
  opacity: 0.8;
  margin-top: 10px;
  color: #fff0f5;
  font-style: italic;
}
</style>
</head>
<body>

<div class="content">
  <h1>🌸 Scrappy! 🌸</h1>
  <p style="font-size: 1.5em;">Get your creator's memories back! 💖</p>
  <p class="coming-soon">Coming soon!</p>
</div>

<script>
// Array of cute emojis to use
const emojis = ['🦄', '🌸', '🎀', '🍭', '🌈', '✨', '🌟', '💫', '🎵', '🦋', '🌺', '🧸', '🎪', '🍡', '🦩'];

// Create floating emojis
for(let i = 0; i < 20; i++) {
    const emoji = document.createElement('div');
    emoji.className = 'floating-emoji';
    emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.fontSize = Math.random() * 30 + 20 + 'px';
    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(emoji);
}

// Create sparkles
for(let i = 0; i < 50; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.top = Math.random() * 100 + 'vh';
    sparkle.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(sparkle);
}

// Add random emoji on click
document.addEventListener('click', (e) => {
    const emoji = document.createElement('div');
    emoji.className = 'floating-emoji';
    emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.fontSize = '30px';
    emoji.style.left = e.clientX + 'px';
    emoji.style.top = e.clientY + 'px';
    document.body.appendChild(emoji);
});
</script>

</body></html>
